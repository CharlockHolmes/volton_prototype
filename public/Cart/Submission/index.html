<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    <!--link rel="stylesheet" type="text/css" href="../style.csss-->
    <title>Volton Design</title>

</head>


<body id="body">
    
    <div id='listi'> List of items
    </div>
    <button id = 'submit'> Add New Item</button>
    <script src=''></script>


    <script>
        document.getElementById('submit').onclick = ()=>{

            let items = [];
            var keys = Object.keys(localStorage)
            keys.forEach(k=>{
                console.log(k)
                if(k[0]=='i'&&k[1]=='t'&&k[2]=='e'&&k[3]=='m'){
                    items.push(JSON.parse(localStorage.getItem(k)))
                }
            })
            const data = {items:items}
            const options = {
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(data)
            }
            fetch('/api', options);
        }
    </script>

</body>


</html>
